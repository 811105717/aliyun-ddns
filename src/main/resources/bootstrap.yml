spring:
  application:
    name: local-ddns
  cloud:
    nacos:
      discovery:
        server-addr: ${DISCOVERY_SERVER:10.225.1.203:8848}
        metadata:
          version: @version@
        namespace: ${NAMESPACE:production}
      config:
        server-addr: ${CONFIG_SERVER:10.225.1.203:8848}
        file-extension: yaml
        prefix: ${CONFIG_PREFIX:ddnsServer}
        group: ${APPLICATION_GROUP:@version@}
        namespace: ${NAMESPACE:production}
  profiles:
    active: default,${ACTIVE_PROFILE:ddns}
logging:
  file:
    name: ./ddns-server.log
